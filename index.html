        .rate-controls {

        /* è¼”åŠ©æŒ‰éˆ•å€å¡Š */

        /* ä¸»è¦å‹•ä½œæŒ‰éˆ• */
        .action-btn {

    </style>

<body>
    <div class="container">

        <div class="letter-blocks">

        <div class="test-area" id="testArea">

        <div class="feedback" id="feedback"></div>

        <div class="input-group">
            <input type="text" id="userInput" placeholder="è«‹è¼¸å…¥å–®å­—..." disabled autocomplete="off">

        <div class="rate-controls">

        </div>

        <div class="controls">
            <button class="voice-btn" id="btnSpeakWord" disabled>ğŸ”Š è½å–®å­—ç™¼éŸ³</button>
            <button class="voice-btn" id="btnSpeakSentence" disabled>ğŸ”Š è½ä¾‹å¥ç™¼éŸ³</button>
        </div>
        
        <button class="action-btn btn-disabled" id="actionBtn" disabled>è«‹å…ˆé¸æ“‡å­—æ¯</button>
    </div>

    <script>
        // ******************************************************************
        // è«‹åœ¨æ­¤è™•è²¼ä¸Šæ‚¨ä¿®æ­£å¾Œçš„ JSON è³‡æ–™ (ç¢ºä¿æ ¼å¼æ­£ç¢ºï¼Œç§»é™¤å¤šé¤˜é€—è™Ÿ)
        // ******************************************************************
        const LOCAL_DATA = [
           {
            "word": "a",
            "KK": "[É™]",
            "type": "art.",
            "cn_word": "ä¸€å€‹",
            "sentence": "It is a beautiful day.",
            "cn_sentence": "é€™æ˜¯ä¸€å€‹ç¾å¥½çš„ä¸€å¤©ã€‚"
          },
          {
            "word": "a.m.",
            "KK": "['e 'É›m]",
            "type": "adv.",
            "cn_word": "ä¸Šåˆ",
            "sentence": "I usually wake up at 7 a.m.",
            "cn_sentence": "æˆ‘é€šå¸¸åœ¨æ—©ä¸Š7é»èµ·åºŠã€‚"
          },
          {
            "word": "ability",
            "KK": "[É™'bÉªlÉ™tÉª]",
            "type": "n.",
            "cn_word": "èƒ½åŠ›",
            "sentence": "He has the ability to make me smile.",
            "cn_sentence": "ä»–æœ‰è®“æˆ‘å¾®ç¬‘çš„èƒ½åŠ›ã€‚"
          }
          // ... è«‹ç¢ºä¿é€™è£¡æ”¾å…¥æ‚¨æ‰€æœ‰çš„å–®å­—è³‡æ–™ï¼Œä¸¦æ³¨æ„ JSON æ ¼å¼ ...
        ];

        // è®Šæ•¸å®£å‘Š
        let masterWordList = [];
        let currentTestPool = [];
        let currentWord = null;
        let selectedLetters = new Set();
        let isAnswerRevealed = false; // è¿½è¹¤ç›®å‰æ˜¯å¦å·²å…¬å¸ƒç­”æ¡ˆ
        let testIndex = 0; // è¿½è¹¤ç›®å‰å‡ºåˆ°é¡Œåº«çš„ç¬¬å¹¾å€‹å–®å­—

        // DOM å…ƒç´ 
        const testArea = document.getElementById('testArea');
        const feedbackDiv = document.getElementById('feedback');
        const userInput = document.getElementById('userInput');
        const submitBtn = document.getElementById('submitBtn');
        const actionBtn = document.getElementById('actionBtn'); 
        const btnSpeakWord = document.getElementById('btnSpeakWord');
        const btnSpeakSentence = document.getElementById('btnSpeakSentence');
        const letterBlocks = document.querySelectorAll('.letter-block');
        const rateSlider = document.getElementById('rateSlider');
        const rateValueDisplay = document.getElementById('rateValue');

        // åˆå§‹åŒ–
        window.onload = () => {
            masterWordList = LOCAL_DATA;
            if (!Array.isArray(masterWordList) || masterWordList.length === 0) {
                testArea.innerHTML = `<p style="color:red;">è³‡æ–™è¼‰å…¥ç•°å¸¸ï¼Œè«‹æª¢æŸ¥ç¨‹å¼ç¢¼ä¸­çš„ LOCAL_DATAã€‚</p>`;
                return;
            }
            // é è¨­é¡¯ç¤º
            testArea.innerHTML = `<p class="hint-text" style="color: #007bff; font-weight: normal;">
                è³‡æ–™è¼‰å…¥æˆåŠŸï¼å…± ${masterWordList.length} å€‹å–®å­—ã€‚<br>
                è«‹é»æ“Šä¸Šæ–¹çš„å­—æ¯æ–¹å¡Šé¸æ“‡ç¯„åœã€‚
            </p>`;

            // åˆå§‹åŒ–ç™¼éŸ³é€Ÿåº¦é¡¯ç¤º
            rateValueDisplay.textContent = rateSlider.value;
        };

        // ----------------------------------------------------
        // æ ¸å¿ƒé‚è¼¯å‡½å¼
        // ----------------------------------------------------

        // Fisher-Yates shuffle æ¼”ç®—æ³•ï¼šå¾¹åº•æ‰“äº‚é™£åˆ—
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // èªéŸ³åŠŸèƒ½
        function speak(text) {
            const rate = parseFloat(rateSlider.value); // å¾æ»‘å¡Šå–å¾—é€Ÿåº¦
            if ('speechSynthesis' in window && text) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = rate;
                window.speechSynthesis.speak(utterance);
            }
        }

        // æ›´æ–°é¡Œåº«ä¸¦æ´—ç‰Œ
        function updateWordPool() {
            currentTestPool = masterWordList.filter(item => {
                if (!item.word) return false;
                const firstChar = item.word.charAt(0).toUpperCase();
                return selectedLetters.has(firstChar);
            });
            
            // **é—œéµä¿®æ­£é»**ï¼šé¸å®Œé¡Œåº«å¾Œï¼Œç«‹å³é€²è¡Œæ´—ç‰Œ
            shuffleArray(currentTestPool);
            testIndex = 0; // é‡è¨­å‡ºé¡Œç´¢å¼•

            resetUIForNewPool();
        }

        // ç•¶ä½¿ç”¨è€…åˆ‡æ›å­—æ¯æ™‚çš„ä»‹é¢é‡ç½®
        function resetUIForNewPool() {
            currentWord = null;
            userInput.value = "";
            userInput.disabled = true;
            submitBtn.disabled = true;
            btnSpeakWord.disabled = true;
            btnSpeakSentence.disabled = true;
            feedbackDiv.textContent = "";
            
            if (currentTestPool.length > 0) {
                testArea.innerHTML = `<p class="hint-text">å·²é¸å– ${currentTestPool.length} å€‹å–®å­—ã€‚<br>è«‹æŒ‰ä¸‹æ–¹æŒ‰éˆ•é–‹å§‹ã€‚</p>`;
                actionBtn.textContent = "é–‹å§‹æ¸¬è©¦";
                actionBtn.className = "action-btn btn-next"; // è—è‰²æ¨£å¼
                actionBtn.disabled = false;
                isAnswerRevealed = true; // è¨­ç‚º true è®“æŒ‰éˆ•é‚è¼¯è¦–ç‚ºã€Œæº–å‚™å¥½ä¸‹ä¸€é¡Œã€
            } else {
                testArea.innerHTML = `<p class="hint-text" style="color:red;">ç„¡ç¬¦åˆå–®å­—ï¼Œè«‹é¸æ“‡å…¶ä»–å­—æ¯ã€‚</p>`;
                actionBtn.textContent = "ç„¡é¡Œç›®";
                actionBtn.className = "action-btn btn-disabled";
                actionBtn.disabled = true;
            }
        }
        
        // è¼‰å…¥ä¸‹ä¸€é¡Œ
        function loadNextQuestion() {
            // **é—œéµä¿®æ­£é»**ï¼šæª¢æŸ¥é¡Œåº«æ˜¯å¦å·²å‡ºå®Œ
            if (testIndex >= currentTestPool.length) {
                // é¡Œåº«å‡ºå®Œäº†ï¼Œé‡æ–°æ´—ç‰Œä¸¦å¾é ­é–‹å§‹
                shuffleArray(currentTestPool);
                testIndex = 0;
                feedbackDiv.textContent = `âœ… æœ¬è¼ª ${currentTestPool.length} å€‹å–®å­—å·²å…¨éƒ¨æ¸¬å®Œï¼Œé¡Œåº«å·²é‡æ–°æ´—ç‰Œã€‚`;
                feedbackDiv.style.color = 'green';
            }

            // å–å‡ºç•¶å‰å–®å­—ï¼Œä¸¦æ¨é€²ç´¢å¼•
            currentWord = currentTestPool[testIndex];
            testIndex++; 
            isAnswerRevealed = false; // é‡ç½®ç‹€æ…‹ç‚ºã€Œæœªç­”é¡Œã€

            // ä»‹é¢æ›´æ–°
            actionBtn.textContent = "æ”¾æ£„ï¼Œå·çœ‹ç­”æ¡ˆ";
            actionBtn.className = "action-btn btn-giveup"; // é»ƒè‰²è­¦å‘Šæ¨£å¼
            
            userInput.value = "";
            userInput.disabled = false;
            userInput.className = ""; // ç§»é™¤ç´…ç¶ æ¡†
            userInput.focus(); // è‡ªå‹•èšç„¦
            submitBtn.disabled = false;
            btnSpeakWord.disabled = false;
            btnSpeakSentence.disabled = false;
            feedbackDiv.textContent = "";

            // é¡¯ç¤ºé¡Œç›® (éš±è—è‹±æ–‡å–®å­—)
            const type = currentWord.type ? `(${currentWord.type})` : "";
            const cnWord = currentWord.cn_word || ""; // æ–°å¢ä¸­æ–‡ç¿»è­¯é¡¯ç¤º
            const cnSentence = currentWord.cn_sentence || "";
            
            // ä¾‹å¥æŒ–ç©ºè™•ç†
            let maskedSentence = "";
            if (currentWord.sentence) {
                // ä½¿ç”¨è½‰ç¾©ç¬¦è™Ÿç¢ºä¿å–®å­—å…§çš„ç‰¹æ®Šå­—å…ƒä¸æœƒè¢«èª¤åˆ¤ç‚º Regex èªæ³•
                const escapedWord = currentWord.word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                const regex = new RegExp(`\\b${escapedWord}\\b`, 'gi');
                maskedSentence = currentWord.sentence.replace(regex, '______');
            }

            testArea.innerHTML = `
                <div id="wordDisplay" class="word-display" style="visibility: hidden;">${currentWord.word}</div>
                
                <div id="kkDisplay" class="kk-display" style="visibility: hidden;">${currentWord.KK || ""}</div>
                
                <div class="cn-word-display">
                    <span style="font-size: 0.6em; color: #888;">${type}</span> ${cnWord}
                </div>
                
                <div id="sentenceDisplay" class="sentence-display">${maskedSentence}</div>
                <div class="sentence-display" style="color: #888;">${cnSentence}</div>
                <p class="hint-text" style="color: #555; font-size: 0.9em; margin-top: 10px;">
                    (é€™æ˜¯ç¬¬ ${testIndex} é¡Œ / å…± ${currentTestPool.length} é¡Œ)
                </p>
            `;
        }
        
        // å…¬å¸ƒç­”æ¡ˆ (å…±ç”¨å‡½å¼)
        function revealAnswer(isCorrect) {
            isAnswerRevealed = true; // æ¨™è¨˜ç‚ºå·²æ­æ›‰

            // é¡¯ç¤ºéš±è—çš„å…ƒç´ 
            document.getElementById('wordDisplay').style.visibility = 'visible';
            document.getElementById('kkDisplay').style.visibility = 'visible';
            
            // é‚„åŸä¾‹å¥
            if (currentWord.sentence) {
                document.getElementById('sentenceDisplay').textContent = currentWord.sentence;
            }

            // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
            actionBtn.textContent = "ä¸‹ä¸€é¡Œ";
            actionBtn.className = "action-btn btn-next"; // è®Šå›è—è‰²
            
            // é–å®šè¼¸å…¥æ¡†å’Œè¼”åŠ©æŒ‰éˆ•
            userInput.disabled = true;
            submitBtn.disabled = true;
            btnSpeakWord.disabled = false; // ç­”æ¡ˆå‡ºä¾†å¾Œä»å¯è½ç™¼éŸ³
            btnSpeakSentence.disabled = false;
        }

        // æ”¾æ£„ï¼Œé¡¯ç¤ºç­”æ¡ˆ
        function giveUpAndShowAnswer() {
            revealAnswer(false); // false ä»£è¡¨ä¸æ˜¯ç­”å°ï¼Œæ˜¯æ”¾æ£„
            feedbackDiv.textContent = `ğŸ˜­ æ”¾æ£„äº†ï¼æ­£ç¢ºç­”æ¡ˆæ˜¯: ${currentWord.word}`;
            feedbackDiv.style.color = "#d63384"; // ç´«ç´…è‰²
        }

        // æª¢æŸ¥ç­”æ¡ˆ
        function checkAnswer() {
            if (!currentWord || isAnswerRevealed) return;

            const userAns = userInput.value.trim().toLowerCase();
            const correctAns = currentWord.word.trim().toLowerCase();

            if (userAns === correctAns) {
                // ç­”å°äº†ï¼
                revealAnswer(true);
                feedbackDiv.textContent = "ğŸ‰ æ­å–œç­”å°ï¼";
                feedbackDiv.style.color = "green";
                userInput.classList.add('correct');
                speak(currentWord.word); // ç­”å°è‡ªå‹•ç™¼éŸ³
            } else {
                // ç­”éŒ¯äº†
                feedbackDiv.textContent = "âŒ ç­”éŒ¯å›‰ï¼Œè«‹å†è©¦ä¸€æ¬¡ï¼";
                feedbackDiv.style.color = "red";
                
                // å¢åŠ æç¤ºï¼šå¦‚æœéŒ¯èª¤ï¼Œæ¸…ç©ºè¼¸å…¥æ¡†ï¼Œè¦æ±‚ä½¿ç”¨è€…å†æ¬¡è¼¸å…¥
                userInput.value = "";
                userInput.classList.add('incorrect');
                
                // ç§»é™¤ class ä»¥è§¸ç™¼ä¸‹æ¬¡å¯èƒ½çš„å‹•ç•«
                setTimeout(() => userInput.classList.remove('incorrect'), 500);
            }
        }

        // ----------------------------------------------------
        // äº‹ä»¶ç›£è½å™¨
        // ----------------------------------------------------

        // å­—æ¯é»æ“Šäº‹ä»¶
        letterBlocks.forEach(block => {
            block.addEventListener('click', () => {
                if (currentWord !== null && !isAnswerRevealed) {
                    if(!confirm("åˆ‡æ›é¡Œåº«å°‡æ”¾æ£„ç›®å‰é¡Œç›®ï¼Œç¢ºå®šå—ï¼Ÿ")) return;
                }
                const letter = block.textContent.trim();
                block.classList.toggle('selected-block');
                if (block.classList.contains('selected-block')) {
                    selectedLetters.add(letter);
                } else {
                    selectedLetters.delete(letter);
                }
                updateWordPool();
            });
        });

        // ä¸»è¦è¡Œå‹•æŒ‰éˆ•é‚è¼¯ (ä¸‹ä¸€é¡Œ / æ”¾æ£„)
        actionBtn.addEventListener('click', () => {
            if (currentTestPool.length === 0) return;

            // ç‹€æ…‹ 1: ç­”æ¡ˆå·²ç¶“å…¬ä½ˆäº† (æˆ–å‰›é–‹å§‹) -> é€²å…¥ã€Œä¸‹ä¸€é¡Œã€
            if (isAnswerRevealed) {
                loadNextQuestion();
            } 
            // ç‹€æ…‹ 2: æ­£åœ¨ç­”é¡Œä¸­ -> ä½¿ç”¨è€…é¸æ“‡ã€Œæ”¾æ£„ï¼Œå·çœ‹ç­”æ¡ˆã€
            else {
                giveUpAndShowAnswer();
            }
        });

        // é€å‡ºç­”æ¡ˆ (ç­”é¡Œ)
        submitBtn.addEventListener('click', checkAnswer);
        
        // æ”¯æ´ Enter éµé€å‡º
        userInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter' && !submitBtn.disabled) {
                checkAnswer();
            }
        });

        // è¼”åŠ©ç™¼éŸ³æŒ‰éˆ•
        btnSpeakWord.addEventListener('click', () => {
            if (currentWord) speak(currentWord.word);
        });
        btnSpeakSentence.addEventListener('click', () => {
            if (currentWord && currentWord.sentence) speak(currentWord.sentence);
        });
